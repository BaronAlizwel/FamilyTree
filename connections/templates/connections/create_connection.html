{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Create Connection</h1>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.from_user.id_for_label }}" class="form-label">From User</label>
            {{ form.from_user }}
          </div>
          <div class="mb-3">
            <label for="{{ form.to_user.id_for_label }}" class="form-label">To User</label>
            {{ form.to_user }}
          </div>
          <div class="mb-3">
            <label for="{{ form.relationship_type.id_for_label }}" class="form-label">Relationship Type</label>
            {{ form.relationship_type }}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
