{% extends 'base_generic.html' %}

{% block content_l %}
  <style>
    body {
      background-size: cover;
      height: 100vh;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      max-width: 90%;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 8px 20px 0px rgba(0,0,0,0.15);
    }
    .card {
      border: none;
    }
    .card-header {
      background-color: #333;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .card-body {
      padding: 20px;
    }
    .form-control {
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #337ab7;
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    .forgot-password {
      margin-top: 10px;
      display: block;
      text-align: right;
    }
    .signup {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>

  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <h1><img src="logo.png" alt="Logo" width="100px"> Logout</h1>
      </div>
      <div class="card-body">
        <p>You have been successfully logged out.</p>
        <p>Click the button below to log in again.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
      </div>
    </div>
  </div>
{% endblock %}
