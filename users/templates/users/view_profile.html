{% extends 'base_generic.html' %}

{% block content %}
    <h1>User Profile</h1>
    <h2>{{ user.username }}</h2>
    <p>Bio: {{ user.bio }}</p>
    <p>Location: {{ user.location }}</p>
    <p>Birthdate: {{ user.birthdate }}</p>
    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}'s Profile Picture" width="200">
    
    <h2>Send Connection Request</h2>
    <form method="post" action="{% url 'send_connection_request' %}">
        {% csrf_token %}
        <input type="hidden" name="to_user_id" value="{{ user.id }}">
        <button type="submit">Send Connection Request</button>
    </form>
{% endblock %}
