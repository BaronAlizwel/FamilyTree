{% extends 'base.html' %}

{% block content %}
    <h2>Sent Messages</h2>
    {% if sent_messages %}
        <ul>
            {% for message in sent_messages %}
                <li>
                    <a href="{% url 'messaging:message_thread' message.id %}">
                        {{ message.subject }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sent messages.</p>
    {% endif %}
{% endblock %}
