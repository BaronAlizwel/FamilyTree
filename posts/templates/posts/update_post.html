{% extends 'base_generic.html' %}

{% block content %}
  <h1>Update Post</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.text.id_for_label }}">Text</label>
      {{ form.text }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
